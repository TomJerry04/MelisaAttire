          showSlides(slideIndex = n);

        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");

          function addToCartFromModal() {
              const size = document.getElementById('size-select').value;
              const quantity = parseInt(document.getElementById('quantity-input').value);
      
              if (!quantity || quantity <= 0) {
                  alert("Please choose a valid quantity.");
                  return;
              }
      
              const item = window.currentItem;
              const itemNameWithSize = `${item.name} (${size})`;
      
              
              const existingItem = cart.find(cartItem => cartItem.name === itemNameWithSize);
      
              if (existingItem) {
                  
                  existingItem.quantity += quantity;
              } else {
                  
                  cart.push({ name: itemNameWithSize, price: item.price, quantity: quantity });
              }
      
              alert(`${quantity} item(s) of ${item.name} (${size}) added to cart!`);
              updateCartDisplay();
              saveCartToLocalStorage();
              toggleSizeQuantityModal();
          }
      
          function updateCartDisplay() {
              const cartItemsContainer = document.getElementById('cart-items');
              const cartTotalContainer = document.getElementById('cart-total');
              const purchaseButton = document.getElementById('purchase-button');
      
              cartItemsContainer.innerHTML = '';  
      
              if (cart.length === 0) {
                  cartItemsContainer.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
                  cartTotalContainer.innerHTML = '';
                  purchaseButton.style.display = 'none';
              } else {
                  let total = 0;
                  cart.forEach((item, index) => {
                      const cartItem = document.createElement('div');
                      cartItem.classList.add('cart-item');
                      cartItem.innerHTML = `
                          <p>${item.name} - RM${item.price} x ${item.quantity}</p>
                          <button onclick="removeFromCart(${index})">Remove</button>
                      `;
                      cartItemsContainer.appendChild(cartItem);
                      total += item.price * item.quantity;  
                  });
      
                  cartTotalContainer.innerHTML = `<p>Total: RM${total}</p>`;
                  purchaseButton.style.display = 'block';
              }
          }
      
          function removeFromCart(index) {
              cart.splice(index, 1);
              updateCartDisplay();
              saveCartToLocalStorage();
          }
      
          function saveCartToLocalStorage() {
              localStorage.setItem('cart', JSON.stringify(cart));
          }

              alert('Thank you for your purchase!');
              cart = [];
              updateCartDisplay();
              saveCartToLocalStorage();
          }
