<body>
    <header>
        <Font face="Times New Roman">
        <h1>
            Welcome to <a href="OUR COMPANY.html"><img src="Melisa 2.jpg" alt="Sample Image" class="no-bg" width="150" height="100"></a></h1>
    </header>
    <div class="topnav" id="myTopnav">
        <a href="CONTENT.html" >Home</a>
        <a href="COLLECTION.html" >Collection</a>
        <a href="HOT SALE.html">Hot SALE!</a>
        <a href="CONTACT.html"class="active">Contact</a>
        <a href="#" class="cart-link" onclick="toggleCart()">ðŸ›’</a>
      </div>
  
      <div id="cart-container" class="cart-container">
          <button class="close-cart" onclick="toggleCart()">Close</button>
          <h3>Shopping Cart</h3>
          <div id="cart-items" class="cart-items">
              <p class="empty-cart">Your cart is empty.</p>
          </div>
          <div id="cart-total" class="cart-total"></div>
          <button id="purchase-button" class="purchase-button" onclick="purchase()" style="display: none;">Purchase</button>
      </div>
  
      <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            updateCartDisplay();
            saveCartToLocalStorage();
        }
      
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
            saveCartToLocalStorage();
        }
      
        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalContainer = document.getElementById('cart-total');
            const purchaseButton = document.getElementById('purchase-button');
      
            cartItemsContainer.innerHTML = '';
      
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
                cartTotalContainer.textContent = '';
                purchaseButton.style.display = 'none';
                return;
            }
      
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <span>${item.name} - $${item.price.toFixed(2)}</span>
                    <button class="remove-button" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
      
            cartTotalContainer.textContent = `Total: $${total.toFixed(2)}`;
            purchaseButton.style.display = 'block';
        }
      
        function toggleCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.style.display = cartContainer.style.display === 'block' ? 'none' : 'block';
        }
      
        function purchase() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Thank you for your purchase! Total: $" + cart.reduce((sum, item) => sum + item.price, 0).toFixed(2));
            cart.length = 0;
            updateCartDisplay();
            saveCartToLocalStorage();
        }
      
        function saveCartToLocalStorage() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
      
        function loadCartFromLocalStorage() {
            cart = JSON.parse(localStorage.getItem('cart')) || [];
            updateCartDisplay();
        }
      
        window.onload = loadCartFromLocalStorage;
      </script>
